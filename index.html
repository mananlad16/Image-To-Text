<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Text to Image</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="cotainer">
            
            <div class="myform-id">
                <h1 class="text-center my-title">Text 2 Image Convertor</h1>
                <div class="row">
                    <div class="col">
                        <label for="">Create an image from text prompt: </label>
                        <textarea type="text" id="input" class="form-control"> </textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="height">Width:</label>
                        <input type="number" id="width" min="1" max="1000" class="form-control">
                    </div>
                    <div class="col">
                        <label for="width">Height:</label>
                        <input type="number" id="height" min="1" max="1000" class="form-control">
                    </div>
                </div> 
                <div class="row">
                    <div class="col text-center mt-5">
                        <button class="button-85" id="btn" >Generate</button> 
                    </div>
                </div>  
            </div>
        </div>
        <div id="image-container">
            <img id="image" alt="">
        </div>
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
